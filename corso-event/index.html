<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;">
    <title>Corso - Circolo dei Cerchi</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Load Contentful SDK first -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- Then load configuration -->
    <script src="/js/hamburger-menu.js"></script>
    <script src="/js/init.js"></script>
    <!-- Then load your application code -->
    <script src="/js/corso-detail.js" defer></script>
</head>
<body>
    <!-- Header (same as other pages) -->
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">
                <img src="//images.ctfassets.net/evaxoo3zkmhs/qLg1KL8BkxH2Hb3CH0PNo/c3a167c332b5ffb5292e412a288be4b4/logo_2.png" alt="Circolo dei Cerchi" class="header-logo">
                <img src="//images.ctfassets.net/evaxoo3zkmhs/2mlMi9zSd8HvfXT87ZcDEr/809a6953b67c75b74c520d657b951253/logo_1.png" alt="Circolo dei Cerchi" class="header-logo">
            </a>
            <button class="hamburger">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="/info" class="nav-link">L'ASSOCIAZIONE</a></li>
                    <li><a href="/membership" class="nav-link">TESSERAMENTO</a></li>
                    <li><a href="/corsi" class="nav-link">CORSI</a></li>
                    <li><a href="/calendar" class="nav-link">CALENDARIO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="event-detail-page">
        <div class="event-detail-hero">
            <div class="event-detail-image">
                <!-- Image will be inserted here -->
            </div>
            <h1 class="event-detail-heading"><!-- Title will be inserted here --></h1>
        </div>

        <div class="event-detail-container">
            <div class="event-detail-grid">
                <div class="event-detail-sidebar">
                    <div class="event-detail-venue"></div>
                    <div class="event-detail-date"></div>
                </div>
                <div class="event-detail-description">
                    <!-- Description will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <section class="footer-info">
                    <img src="https://images.ctfassets.net/evaxoo3zkmhs/qLg1KL8BkxH2Hb3CH0PNo/c3a167c332b5ffb5292e412a288be4b4/logo_2.png" alt="Circolo dei Cerchi" class="footer-logo">
                    <img src="https://images.ctfassets.net/evaxoo3zkmhs/2mlMi9zSd8HvfXT87ZcDEr/809a6953b67c75b74c520d657b951253/logo_1.png" alt="Circolo dei Cerchi" class="footer-logo">
                    <p>ASSOCIAZIONE CERCHI APS<br>Via dei Cerchi 75, 00186 Roma (RM)<br>C.F / P.IVA: 17822911008</p>
                </section>
            </div>
        </div>
    </footer>
    <script>
        // Try multiple times to initialize the hamburger menu
        window.addEventListener('load', () => {
            window.initHamburgerMenu();
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            window.initHamburgerMenu();
        });
        
        // Final fallback
        setTimeout(() => {
            window.initHamburgerMenu();
        }, 1000);
    </script>
</body>
</html>
