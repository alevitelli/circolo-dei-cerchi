<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Circolo dei Cerchi</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://gateway.sumup.com/gateway/ecom/card/v2/sdk.js"></script>
</head>
<body>
    <div class="payment-container">
        <h1>Completa il pagamento</h1>
        <div id="sumup-card"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const checkoutId = urlParams.get('checkoutId');

            if (!checkoutId) {
                window.location.href = '/membership';
                return;
            }

            SumUpCard.mount({
                id: 'sumup-card',
                checkoutId: checkoutId,
                locale: 'it-IT',
                country: 'IT',
                onResponse: function(type, body) {
                    console.log('Payment response type:', type);
                    console.log('Full response body:', body);
                    
                    switch(type) {
                        case 'auth-screen':
                            console.log('3D Secure authentication required');
                            break;
                        case 'error':
                            console.error('Payment error:', body.error_message || body);
                            break;
                        case 'success':
                            window.location.href = `/membership?status=PAID&checkoutId=${checkoutId}`;
                            break;
                        case 'fail':
                            console.error('Payment failed:', body);
                            window.location.href = `/membership?status=FAILED&checkoutId=${checkoutId}`;
                            break;
                    }
                }
            });
        });
    </script>
</body>
</html>
